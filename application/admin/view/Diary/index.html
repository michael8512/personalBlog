<!doctype html>
<html>
<head><title>说说管理</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/diary.css">
	<script src="__PUBLIC__/static/admin/js/jquery.js"></script>
	<script src="__PUBLIC__/static/admin/js/bootstrap.js"></script>
	<style>	
		/*body*/
			a:hover{
				font-weight: bold;
				background: #B3D094;
				color: #fff;
			}
			.footer{
				position: absolute;
				bottom: 0px;
				width: 100%;
			}
			.right-column{
				margin-top: 0px;
				margin-bottom:50px;
				height:100%;
			}

	</style>
</head>
<body style="background-image:url('__PUBLIC__{$bg}');background-size: cover;background-attachment: fixed;">

	<div class='container'>
		<!--网页导航条-->
			{include file='Public/top' /}

		<div class='row'>
			<!--左边侧栏-->
			{include file='Public/left' /}
			<!--正文——中间框-->
			<div class='col-md-10 right-column' id='right-column'>
				<div class='panel panel-info'>
					<div class='panel-heading'>
						<div class='panel-title'>
							<p>
								<a href="{:url('Admin/index/index')}">首页</a>>
								<span class='now-page'>说说管理</span>
								
							</p>
						</div>
					</div>
					<div class='panel-body'>
						<p><a href="{:url('diary/add')}"><b class='glyphicon glyphicon-plus'></b>&nbsp;&nbsp;新增说说</a></p>
						<table class='table table-striped table-bordered'>
							<tr>
								<th width='5%'>ID</th>
								<th>说说内容</th>
								<th>点赞量</th>
								<th width="20%">发布时间</th>
								<th width='10%'>操作</th>
							</tr>
							{volist name='diaryres' id='vo'}
							<tr>
								<td>{$vo['id']}</td>
								<td>{$vo.diary}</td>
								<td width='10%'>{$vo.good}</td>
								<td>{$vo.time|date="Y-m-d H:i:s",###}</td>
								<td>
									<a class='link-del'  href="{:url('del',array('id'=>$vo.id))}">删除</a>
								</td>
							</tr>
							{/volist}
						</table>
						<div class='list-page'>{$diaryres->render()}</div>
					</div>
				</div>
			</div>

		</div>

	</div>
	<!--网页页尾-->
		{include file='Public/foot' /}
</body>
<script type="text/javascript">
    //$(document).ready(function(){
		var right_column_height=document.getElementById('right-column').offsetHeight;
		var footer_column_height=150;
		if ((right_column_height+250)>window.innerHeight) {
			$('footer').removeClass();
		};	    	
   // })	    
	$(window).resize(function(){
		if ((right_column_height+250)>window.innerHeight) {
			//alert('ads')
			$('footer').removeClass('footer');
		}else{
			$('footer').addClass('footer');
		}		
	})
</script>
</html>
